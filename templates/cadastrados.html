<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários Cadastrados</title>
    <link rel="stylesheet" href="../static/css/cadastrados.css">
</head>

<body>
    <header>
        <a href="{{ url_for('cadastro') }}" class="btn-voltar">Voltar ao Cadastro</a>
    </header>

    <main>
        <section class="titulo-container">
            <h1 class="titulo">Barbeiros Cadastrados</h1>
            {% set mensagem = get_flashed_messages() %}
            {% if mensagem %}
                <div class="flash_alerta">{{ mensagem[0] }}</div>
            {% endif %}
        </section>

        <section class="usuarios-container">
            {% if usuarios %}
                <div class="cards-container">
                    {% for c in usuarios %}
                        <div class="usuario-card">
                            <div class="usuario-info">
                                <h2 class="usuario-nome">{{c['nome']}}</h2>
                                <p class="usuario-senha"><strong>Senha:</strong> {{c['senha']}}</p>
                            </div>
                            <form action="/excluirUsuario" method="post">
                                <input type="hidden" name="usuarioPexcluir" value="{{c}}">
                                <button type="submit" class="btn-excluir">Excluir</button>
                            </form>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <h2 class="sem-usuarios">Não existem usuários cadastrados.</h2>
            {% endif %}
        </section>
    </main>
</body>

</html>
