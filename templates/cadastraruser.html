<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>

    <div id="form_fundo">
        <h1>CADASTRE-SE</h1>
        <div id="form_frente">
            <form action="/cadastrarUsuario" id="cadastrar" method="post">
                <label for="email">E-MAIL</label>
                <input type="email" name="email" id="email" required placeholder="Digite seu e-mail"><br><br>
                <label for="nome">NOME COMPLETO</label>
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome"><br><br>
                <label for="usuario">NOME DE USUÁRIO</label>
                <input type="text" name="usuario" id="usuario" required placeholder="Digite seu nome de usuário"><br><br>
                <label for="senha">SENHA</label>
                <input type="password" name="senha" id="senha" required placeholder="Digite sua senha"><br><br>
                <button type="submit" id="btn_cadastrar">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    CADASTRAR
                </button>
            </form>
        </div>
    </div>
</body>

</html>
