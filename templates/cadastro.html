<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="../static/css/cadastro.css">
</head>

<body>
    {% set menssagem = get_flashed_messages() %}
    {% if menssagem %}
        <div class="flash_alerta">
            {{ menssagem[0] }}
        </div>
    {% endif %}
    <div class="button-container">
        <button id="btn_usuarios" onclick="window.location.href='/cadastrados'">VER BARBEIROS CADASTRADOS</button>
        <button id="btn_relatorio" onclick="window.location.href='/relatorio'">RELATÃ“RIO</button>
    </div>
    <h1 class="titulo"></h1>

    <div class="container">
        <div id="form_fundo">
            <h1>CADASTRAR NOVO BARBEIRO</h1>
            <div id="form_frente">
                <form action="/cadastrarUsuario" id="login" method="post">
                    <label for="nome">NOME</label>
                    <input type="text" name="nome" id="nome" required placeholder="Digite seu nome"><br><br>
                    <label for="senha" id="senha">SENHA</label>
                    <input type="text" name="senha" id="senha" required placeholder="Digite sua senha"><br><br>
                    <button type="submit" id="btn_login">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>CADASTRAR
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer-buttons">
        <button onclick="window.location.href='/home'">VOLTAR PARA HOME</button>
        <button onclick="window.location.href='/login'">VOLTAR PARA LOGIN</button>
    </div>
</body>

</html>
