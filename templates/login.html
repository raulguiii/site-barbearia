<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <style>
        #btn_cadastro {
            color: yellow; /* Muda a cor do texto para amarelo */
            text-decoration: none; /* Remove o sublinhado do link */
        }

        #btn_cadastro:hover {
            text-decoration: underline; /* Adiciona um sublinhado ao passar o mouse */
        }
    </style>
</head>

<body>

    {% set menssagem = get_flashed_messages() %}
    {% if menssagem %}
        <div class="flash_alerta">
            {{ menssagem[0] }}
        </div>
    {% endif %}    

    <div id="form_fundo">
        <h1>FAÃ‡A SEU LOGIN</h1>
        <div id="form_frente">
            <form action="/login" id="login" method="post">
                <label for="nome">NOME</label>
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome"><br><br>
                <label for="senha" id="senha">SENHA</label>
                <input type="password" name="senha" id="senha" required placeholder="Digite sua senha"><br><br>
                <a href="/home" id="btn_cadastro">ENTRE SEM LOGIN</a>
                <button type="submit" id="btn_login">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    ENTRAR
                </button>
            </form>
        </div>
    </div>
</body>

</html>
