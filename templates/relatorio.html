<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Performance</title>
    <link rel="stylesheet" href="../static/css/relatorio.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/js/relatorio.js" defer></script>
</head>

<body>
    <div class="dashboard-container">
        <header class="header">
            <h1>Dashboard de Performance</h1>
            <p class="subtitulo">Análise e relatórios detalhados</p>
        </header>

        <section class="charts">
            <div class="chart-card">
                <canvas id="servicoChart" data-servico-data='{{ servico_data | tojson }}'></canvas>
            </div>
            <div class="chart-card">
                <canvas id="barbeiroChart" data-barbeiro-data='{{ barbeiro_data | tojson }}'></canvas>
            </div>
        </section>

        <footer>
            <a href="/cadastro" class="btn btn-voltar">Voltar</a>
            <button onclick="location.reload()" class="btn btn-atualizar">Atualizar</button>
        </footer>
    </div>
</body>

</html>
